name: faker_app_flutter_firebase
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 1.0.5
  flutter_riverpod: 2.1.3
  go_router: 6.0.1
  equatable: 2.0.5
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  firebase_ui_auth: ^1.1.9
  cloud_firestore: ^4.3.2
  faker: ^2.1.0
  firebase_ui_firestore: ^1.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 2.0.1

flutter:
  uses-material-design: true

fonts:
  - family: SocialIcons
    fonts:
      - asset: packages/firebase_ui_auth/fonts/SocialIcons.ttf